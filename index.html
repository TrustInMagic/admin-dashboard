<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./styles.css">
  <script src="./js/script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<body>

  <div class="layout-container">
    <div class="header">
    </div>
    <div class="sidebar">
      <div class="dashboard"><img src="./assets/dashboard-logo.png" 
                                  alt="Stormtrooper helmet" class="helmet"> Dashboard</div>
      <div class="top-part">
        <div class="home"><img src="./assets/home.svg" class="icon"> Home</div>
        <div class="profile"> <img src="./assets/profile.svg" class="icon"> Profile</div>
        <div class="messages"> <img src="./assets/messages.svg" class="icon"> Messages</div>
        <div class="history"> <img src="./assets/history.svg" class="icon"> History</div>
        <div class="tasks"><img src="./assets/tasks.svg" class="icon"> Tasks</div>
        <div class="comunities"> <img src="./assets/comunities.svg" class="icon"> Comunities</div>
      </div>
      <div class="bottom-part">
        <div class="settings"> <img src="./assets/settings.svg" class="icon"> Settings</div>
        <div class="support"> <img src="./assets/support.svg" class="icon"> Support</div>
        <div class="privacy"> <img src="./assets/privacy.svg" class="icon"> Privacy</div>
      </div>
    </div>
    <div class="content-area"></div>
    <div class="misc"></div>
  </div>

</body>
</html>
